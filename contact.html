        <header>
                <div id="logo-container-contact">
                    <a href="index.html"><img id="logo-contact" src="Images/OfficialLogo.jpg"/></a>
                </div>
                <nav>
                    <ul class="nav-menu">

        </header>
        <div id="main-contact">
            <div id="view-container-contact">
                <div id="view-contact">
                    <h1>Contact Us!</h1><br>
                    <p>Fill out the form below or you can reach us via email at <span style="color: blue">americandefensellc@gmail.com</span> and also via phone at <span style="color: blue">1-208-409-3374</span></p>
                    <form>
                        <div class="form-row">
                            <label class="form-label">Name: <span class="form-req">*</span></label>
                            <input type="text" name="name" class="form-value">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Email: <span class="form-req">*</span></label>
                            <input type="text" name="email" class="form-value">
                            <label class="form-label opt-in-label"><input type="checkbox" name="opt-in" class="opt-in-checkbox">Check here to receive email updates</label>
                        </div>
                        <div class="form-row">
                            <label class="form-label">Subject: <span class="form-req">*</span></label>
                            <input type="text" name="subject" class="form-value">
                        </div>
                        <div class="form-row">
                            <label class="form-label">Message: <span class="form-req">*</span></label>
                            <textarea name="message" class="form-value"></textarea>
                        </div>
                        <div class="form-row">
                            <input type="submit" value="Submit" class="form-submit" onclick="return false;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
